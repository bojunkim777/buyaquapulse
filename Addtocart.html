<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Added to Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #0071e3;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .container button {
            background-color: #0071e3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #005bb5;
        }

        .container a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Item Added to Cart</h1>
    <p>Your Aqua Pulse has been added to your cart. Ready to check out?</p>
    <button><a href="checkout.html">Proceed to Checkout</a></button>
</div>

</body>
</html>
